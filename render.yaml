services:
  - type: web
    name: wonke-pos-backend
    runtime: node
    buildCommand: npm install && npm run db:push && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        generateValue: true
    healthCheckPath: /api/health
